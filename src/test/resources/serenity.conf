

environment = androidLocal.SamsungA71

# Configuración de Serenity
serenity {
    logging = verbose
    tag.failures = "true"
    linked.tags = "issue"
    console.colors = true
    outputDirectory = "target/site/serenity"
}

# Configuración de Appium para Android
environments {
    all {
     webdriver.driver = appium
     appium {
              hub= "http://127.0.0.1:4723/wd/hub"
              noReset = true
              forceAppLaunch= true
     }
    }
    androidLocal {
        SamsungA71 {
             appium {
              deviceNames = "Samsung A71"
              platformVersions = "13"
              udid= "R58N20SYCZL"
              platformName = "android"
              automationName = "uiautomator2"
              appPackage = "com.saucelabs.mydemoapp.android"
              appActivity = "com.saucelabs.mydemoapp.android.view.activities.SplashActivity"
            }
        }

    }

}